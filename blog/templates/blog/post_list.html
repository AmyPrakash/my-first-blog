<!DOCTYPE html>
<html>
    <head>
        <title>Amrita's Blog</title>
    </head>
    <body>
        <header>
            <h1>
                <a href="/">Amrita's Blog</a>
            </h1>
            <p>Hi there !</p>
        </header>

        {% for post in posts %}
            <article>
                <time>published: {{ post.published_date }}</time>
                <h2>
                    <a href="">{{ post.title }}</a>
                </h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </article>
        {% endfor %}

    </body>
</html>
